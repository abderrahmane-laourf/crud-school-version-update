<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Store - Produits</title> <!-- Updated Title -->
    <!-- ✅ Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Optional Custom CSS (make sure the path is correct) -->
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
    

<body>
    <!-- ✅ HEADER -->
    <header class="bg-light sticky-top">
        <h1 class="logo">E-STORE</h1>
    </header>

    <!-- ✅ LAYOUT BOOTSTRAP -->
    <div class="container-fluid">
        <div class="row">
            <!-- ✅ ASIDE (MENU LATÉRAL) -->
            <aside class="col-md-2 bg-light p-3">
                <nav>
                    <ul class="nav flex-column">
                        <li class="nav-item mb-1">
                            <!-- Added ID -->
                           <a href="/dashboard.html" class="nav-link" id="stock-link">dashboard</a>
                       </li>
                        <li class="nav-item mb-1">
                            <!-- Added ID and active class -->
                            <a href="#" class="nav-link active" id="products-link" aria-current="page">Gestion Produits</a>
                        </li>
                        <li class="nav-item mb-1">
                             <!-- Added ID -->
                            <a href="/pages/operation-stock.html" class="nav-link" id="stock-link">Opérations Stock</a>
                        </li>
                        <li class="nav-item mb-1">
                             <!-- Added ID -->
                            <a href="/pages/vents-management.html" class="nav-link" id="sales-link">Opérations Ventes</a>
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- ✅ MAIN CONTENT -->
            <main class="col-md-10 p-4">
                <h2 class="fw-bold mb-3">Produits</h2>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <!-- Search Bar -->
                    <div class="input-group w-auto">
                        <input type="text" class="form-control" id="search" placeholder="Chercher un produit" aria-label="Chercher un produit">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                    <!-- Button trigger NEW product modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newProductModal">
                        Nouveau Produit
                    </button>
                </div>

                <!-- ✅ TABLEAU DES PRODUITS -->
                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle" id="productTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Titre</th>
                                <th scope="col">Qté en Stock</th>
                                <th scope="col">Qté Vendue</th>
                                <th scope="col" class=" text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productList">
                        </tbody>
                    </table>
                </div> <!-- End table-responsive -->
            </main>
        </div>
    </div>

    <div class="modal fade" id="newProductModal" tabindex="-1" aria-labelledby="newProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newProductModalLabel">Nouveau Produit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newProductForm"> <!-- Changed form ID -->
                        <div class="mb-3">
                            <label for="newProductTitleInput" class="form-label">Titre du Produit</label> <!-- Changed Input ID -->
                            <input type="text" class="form-control" id="newProductTitleInput" placeholder="Saisir le Titre du Produit" required>
                        </div>
                        <!-- Add fields for initial stock quantity if needed -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" form="newProductForm" class="btn btn-primary">Enregistrer</button> <!-- Linked submit to form -->
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!--                MODAL 1 END: NOUVEAU PRODUIT                    -->
    <!-- ============================================================== -->


    <!-- ============================================================== -->
    <!--                 MODAL 2: EDITER PRODUIT                        -->
    <!-- ============================================================== -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog"> <!-- Kept standard size modal based on image -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Editer Produit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <div class="mb-3">
                             <!-- Label removed based on image -->
                            <!-- <label for="editProductModal" class="form-label">Titre du Produit</label> -->
                            <!-- Static value added based on image, would need JS for dynamic value -->
                            <input type="text" class="form-control" id="editProductTitleInput" value="Iphone 13" required>
                        </div>
                         <!-- Add fields for editing quantities if needed -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <!-- Standard primary button -->
                    <button type="submit" form="editProductForm" class="btn btn-primary">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!--                MODAL 2 END: EDITER PRODUIT                     -->
    <!-- ============================================================== -->


    <!-- ✅ Bootstrap JS Bundle (includes Popper) -->
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="/js/product.js"></script>
    <!-- No custom JS added -->

</body>
</html>
